<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo"><img src="./images/logo.svg" alt=""></div>
    <div class="heading">We are launching<span class="bold"> soon!</span></div>
    <div class="subheading">Subscribe and get notified</div>
    <div class="form">
      <div class="input">
      <input type="text" placeholder="Your email address..." class="box">
      <div class="message">Please provide a valid email address</div>
      </div>
      <Button class="blue">Notify Me</Button>
    </div>
    <div class="illustration"><img src="./images/illustration-dashboard.png" alt="" class="bg"></div>
    <div class="icons">
      <div class="icon"><i class="fab fa-facebook"></i></div>
      <div class="icon"> <i class="fab fa-twitter"></i></div>
      <div class="icon"><i class="fab fa-instagram"></i></div>
    </div>
    <div class="copyright">&copy; Copyright Ping. All rights reserved.</div>
  </div>
